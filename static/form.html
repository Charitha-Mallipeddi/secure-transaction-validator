<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Transaction Validator</title>

  <!-- ‚úÖ Tailwind config must come BEFORE tailwind script -->
  <script>
    tailwind = {
      config: {
        darkMode: 'class'
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center px-4 transition-colors duration-300">

  <div id="card" class="opacity-0 translate-y-10 transition-all duration-700 ease-out bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8 max-w-md w-full">
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="/static/secure_logo.svg" alt="Secure Logo" class="h-16 w-16 rounded-full border-2 border-blue-400 shadow-md" />
    </div>

    <h1 class="text-2xl font-extrabold text-center text-blue-800 dark:text-blue-300 mb-2">Secure Transaction Validator</h1>
    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mb-6">Instantly verify transaction status</p>

    <div class="mb-4">
      <label for="txnId" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Transaction ID</label>
      <input
        type="text"
        id="txnId"
        class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 focus:scale-105 transition-transform duration-200"
        placeholder="e.g. TXN123456"
      />
    </div>

    <button
      onclick="validateTxn()"
      class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 text-white font-semibold py-2 px-4 rounded-lg w-full transition-all transform hover:scale-105 hover:shadow-lg"
    >
      Validate Transaction
    </button>

    <!-- Dark mode toggle -->
    <button id="themeToggle" class="mt-4 text-sm text-blue-600 hover:underline">Switch to Dark Mode</button>

    <div id="result" class="mt-6 p-4 text-center rounded-lg bg-gray-50 dark:bg-gray-700 shadow-sm border border-gray-200 dark:border-gray-600 min-h-[2rem] opacity-0 transition-opacity duration-500"></div>
  </div>

  <script>
    // Animate card on load
    window.addEventListener("DOMContentLoaded", () => {
      const card = document.getElementById("card");
      card.classList.remove("opacity-0", "translate-y-10");
      card.classList.add("opacity-100", "translate-y-0");
    });

    // Dark mode toggle
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      toggleBtn.textContent = document.documentElement.classList.contains('dark') ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    });

    async function validateTxn() {
      const txnId = document.getElementById("txnId").value.trim();
      const result = document.getElementById("result");

      result.classList.remove("opacity-0");
      result.classList.add("opacity-100");

      if (!txnId) {
        result.textContent = "‚ö†Ô∏è Please enter a transaction ID.";
        result.className = "mt-6 p-4 text-center rounded-lg bg-yellow-100 text-yellow-700 dark:bg-yellow-800 dark:text-yellow-300 transition-opacity duration-500 opacity-100";
        return;
      }

      result.textContent = "üîÑ Checking...";
      result.className = "mt-6 p-4 text-center rounded-lg bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-400 animate-pulse transition-opacity duration-500";

      try {
        const response = await fetch(`/validate/${txnId}`);
        const data = await response.json();

        if (response.ok) {
          result.textContent = `‚úÖ Status: ${data.validation_status}`;
          result.className = "mt-6 p-4 text-center rounded-lg bg-green-100 text-green-700 dark:bg-green-800 dark:text-green-300 transition-opacity duration-500 opacity-100";
        } else {
          result.textContent = `‚ùå ${data.detail}`;
          result.className = "mt-6 p-4 text-center rounded-lg bg-red-100 text-red-700 dark:bg-red-800 dark:text-red-300 transition-opacity duration-500 opacity-100";
        }
      } catch (error) {
        result.textContent = "‚ùå Server error. Please try again.";
        result.className = "mt-6 p-4 text-center rounded-lg bg-red-100 text-red-700 dark:bg-red-800 dark:text-red-300 transition-opacity duration-500 opacity-100";
      }
    }
  </script>
</body>
</html>
